<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS | Number Guess Game</title>

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="level">Level: 1</h1>
      <p>Attempts remaining:...</p>
      <p>Attempts count:0</p>
      <h1 id="target">Your Target:...</h1>
      <h1>Your max attempt:...</h1>
      <p>Try your luck button generate a random number between 0-5</p>
      <button id="try-your-luck-btn">Try your luck</button>
      <p>Generated number will be added to your score</p>
      <p>You can click the button upto ...times to reach the targeted value</p>
      <h1 id="score">Score:</h1>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
